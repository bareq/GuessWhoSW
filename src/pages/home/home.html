<ion-header>
  <ion-navbar>
    <ion-title>
      Guess Who: Star Wars
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <p>TRY TO GUESS OR CLICK <b>?</b> FOR TIPS</p>

  <ion-card *ngFor="let person of persons" (click)="nameClicked(person)">
    <ion-card-content>
      {{person.name}}
    </ion-card-content>

  </ion-card>

  <ion-fab right bottom (click)="giveMeHelp()">
    <button ion-fab color="title-background">
      <ion-icon name="help" id="question-icon"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
