<ion-header>
  <ion-navbar>
    <ion-title>
      Guess Who: Star Wars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list #list>
    <p *ngFor="let person of persons">
      {{person.name}}
    </p>
  </ion-list>

  <ion-fab right bottom (click)="giveMeHelp()">
    <button ion-fab color="title-background">
      <ion-icon name="help" id="question-icon"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
